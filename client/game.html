<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <link rel="icon" type="image/x-icon" href="chef.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url("gamebg.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      border-radius: 10px;
      background-image: url("game_page_pic.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
    }

    .heart {
      margin: 0 5px;
    }

    .heart img {
      margin-right: 5px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }

    #pause-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: #320539;
      color: rgb(254, 250, 250);
      border: none;
      border-radius: 100%;
      cursor: pointer;
      font-size: 16px;
      font-weight: 200;
    }

    #pause-btn:hover {
      background-color: #6e1a7b;
    }

    #game-screen {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 400px;
      overflow: visible;
    }

    #customer {
      position: relative;
    }

    #customer img {
      width: 100%;
    }

    #request-dots {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      cursor: pointer;
    }

    #request-dialog {
      position: fixed;
      bottom: 250px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(128, 73, 143, 0.9), rgba(166, 76, 136, 0.9));
      padding: 20px;
      border-radius: 30px;
      display: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      width: 20%;
      height: 20%;
      text-align: center;
      z-index: 100;
      max-width: 300px;
      background-color: #dbb7cd;
    }

    #request-dialog h2 {
      font-size: 24px;
      margin-top: 0px;
      color: #320539;
    }

    #submit-btn,
    #reject-btn {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 50px;
    }

    #submit-btn {
      background-color: #4CAF50;
    }

    #submit-btn:hover {
      background-color: #45a049;
    }

    #reject-btn {
      background-color: #f44336;
    }

    #reject-btn:hover {
      background-color: #e53935;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(128, 73, 143, 0.9), rgba(166, 76, 136, 0.9));
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: max-content;
      padding: 30px 50px;
    }

    .popup button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #4e4e5f;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .popup button:hover {
      background-color: #5e5e6f;
    }

    #wrong-move-message {
      display: none;
      color: red;
      margin-top: 10px;
    }

    #how-to-play-btn,
    #play-btn {
      background-color: #ffcace;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      width: 130px;
      height: 50px;
    }

    #how-to-play-btn:hover,
    #play-btn:hover {
      background-color: #ffaabb;
    }

    .input-btn {
      position: absolute;
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, rgba(148, 75, 168, 0.9), rgba(174, 112, 154, 0.9));
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      top: -40px;
    }

    .input-btn:hover {
      background: linear-gradient(135deg, rgba(70, 36, 79, 0.9), rgba(95, 55, 82, 0.9));
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    #input-btn-1 {
      left: 350px;
      top: 472px;
    }

    #input-btn-2 {
      left: 550px;
      top: 0px;
    }

    #input-btn-3 {
      left: 750px;
      top: 0px;
    }

    #message {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
      padding-top: 50px;
    }

    #character-container {
      position: absolute;
      top: 250px;
      right: -150px;
      transition: right 4s ease;
    }

    #character-img {
      height: 180px;
      pointer-events: none;
    }

    .glossy-button {
      background: linear-gradient(to top, #d7b3f6, #ffffff 30%);
      border: 2px solid #8158A9;
      border-radius: 20px;
      padding: 10px 20px;
      width: auto;
      height: 50px;
      color: #47126b;
      font-size: 16px;
      font-weight: bold;
      margin: 1px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #fff, 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .glossy-button:hover {
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 #fff, 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    .glossy-button:active {
      transform: translateY(1px);
      box-shadow: inset 0 1px 0 #fff, 0 2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body onload="startGame()">
  <div id="game-container">
    <div id="lives">
      <span class="heart"><img src="digital.png" height="50px" width="50px"></span>
      <span class="heart"><img src="digital.png" height="50px" width="50px"></span>
      <span class="heart"><img src="digital.png" height="50px" width="50px"></span>
    </div>

    <div id="score">Score: 0</div>
    <button id="pause-btn" onclick="pausegame()">| |</button>

    <div id="game-screen">
      <div id="character-container">
        <img id="character-img" src="c1.png" alt="Customer">
        <button class="input-btn" onclick="genReq()" class="glossy-button">‚ùó</button>
      </div>
    </div>

    <div id="request-dialog" class="popup">
      <h2>Request</h2>
      <p id="request-text"></p>
      <input type="button" id="submit-btn" onclick="handleReq(this)" value="Accept">
      <input type="button" id="reject-btn" onclick="handleReq(this)" value="Reject">
    </div>

    <div id="pause-popup" class="popup" style="display: none;">
      <p>Paused</p>
      <button onclick="gogame()">Resume</button>
      <button onclick="endgame()">Main Menu</button>
    </div>

    <div id="game-over-popup" class="popup" style="display: none;">
      <p>Game Over!</p>
      <p id="final-score">Score: 0</p>
      <button class="glossy-button" onclick="gomm()">Main Menu</button>
    </div>
    <div id="message" style="display: none;">Oops! Wrong Option</div>
  </div>

  <script>
    let lives = 3;
    let score = 0;
    let currentAnswer = '';

    let previousCharacter = null;
    const characters = ['c1.png', 'c2.png', 'c3.png'];

    function startGame() {
      lives = 3;
      score = 0;
      updateScore();
      updateLivesDisplay();
      showCharacter();
    }

    function pausegame() {
      document.getElementById('request-dialog').style.display = 'none';
      document.getElementById('pause-popup').style.display = 'block';
    }

    function gogame() {
      document.getElementById('pause-popup').style.display = 'none';
      document.getElementById('request-dialog').style.display = 'none';
    }

    function gomm() {
      window.location.href = "open_page.html";
    }

    async function genReq() {
      try {
        const response = await fetch('/get-dialogue');
        const data = await response.json();

        if (data && data.Dialogue_Text) {
          document.getElementById('request-text').textContent = data.Dialogue_Text;
          currentAnswer = data.Response;
          document.getElementById('request-dialog').style.display = 'block';
        } else {
          document.getElementById('request-text').textContent = "No dialogue found.";
          currentAnswer = '';
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('request-text').textContent = "Server error.";
      }
    }

    function handleReq(button) {
      let selectedValue = button.value;
      if (selectedValue === currentAnswer) {
        score += 10;
        updateScore();
        document.getElementById('request-dialog').style.display = 'none';
        nextCharacter();
      } else {
        loselife();
      }
    }

    function loselife() {
      lives--;
      document.getElementById('message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('message').style.display = 'none';
      }, 1000);
      updateLivesDisplay();
      document.getElementById('request-dialog').style.display = 'none';
      if (lives === 0) {
        endgame();
      } else {
        nextCharacter();
      }
    }

    function updateLivesDisplay() {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((heart, index) => {
        heart.style.display = index < lives ? 'inline' : 'none';
      });
    }

    function endgame() {
      document.getElementById('pause-popup').style.display = 'none';
      document.getElementById('game-over-popup').style.display = 'block';
      document.getElementById('final-score').textContent = 'Score: ' + score;
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
      fetch('/update-score', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ score })
      });
    }

    function getRandomCharacterExcluding(previous) {
      const options = characters.filter(c => c !== previous);
      return options[Math.floor(Math.random() * options.length)];
    }

    function showCharacter() {
      const container = document.getElementById('character-container');
      const img = document.getElementById('character-img');
      const nextChar = getRandomCharacterExcluding(previousCharacter);
      previousCharacter = nextChar;
      img.src = nextChar;

      container.style.transition = 'none';
      container.style.right = '-150px';

      setTimeout(() => {
        container.style.transition = 'right 4s ease';
        container.style.right = '800px';
      }, 50);
    }

    function nextCharacter() {
      document.getElementById('request-dialog').style.display = 'none';
      const container = document.getElementById('character-container');

      container.style.transition = 'right 4s ease';
      container.style.right = '-150px';

      setTimeout(() => {
        showCharacter();
      }, 2000);
    }
  </script>
</body>
</html>
